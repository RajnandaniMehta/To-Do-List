<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <div class="box">
            <h1>To Do List</h1>
            <form method="post" action="http://localhost:9000/register" id="register">
                <div class="input">
                    <input type="text" name="username" placeholder="Enter your username">
                </div>
                <div class="input">
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" id="loginBtn">Sign up</button>
                
            </form>
            <p> Already signed in? <a href="login.html">Sign in</a></p>
        </div>
        
    </section>
    
    <script src="register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
</body>
</html>
